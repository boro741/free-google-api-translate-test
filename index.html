<!DOCTYPE html>
<html>
    <head>
        <title> Google Translate</title>
    </head>
    <body> 
        <a id="myLink" href="https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=hi&dt=t&dt=t&q=%20Hello%20world%20how%20are%20you">File Link</a>
        
    </body>
    
    <script>
        document.querySelector("#myLink").addEventListener("click",function(event){
            event.preventDefault();
            var file = document.getElementById("myLink").getAttribute("href");
            //console.log("FilE: "+file);
           
            
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET",file,true);
            
            rawFile.onreadystatechange = function() {
                
                if(rawFile.readyState === 4) {
                    if(rawFile.status === 200 || rawFile.status === 0) {
                        var x = rawFile.response;
                        
                        var  regex = /\[{3,}"(.*?)"/g;
                        
                       var m = regex.exec(x);
                        
                        function translating(m) {
                            return { 
                                "text": m[1]
                            };
                        }
            
                        var obj = translating(m);
            
                        
                        /*var propValue;
                        for(var propName in x) {
                            propValue = x[propName]

                            console.log(propName,propValue);
                        }*/
                        console.log(obj.text);
                    }
                }
            }
            rawFile.send(null);    
        },false);

</html>
